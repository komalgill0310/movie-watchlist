<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>

    <!-- link for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap"
      rel="stylesheet"
    />

    <!-- Link for Stylesheet -->
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>

    <header class="header-section">
      <h2 class="header-title">Find your film</h2>
      <a href="/html/watchlist.html" id="watchlist-link" class="nav-link"
        >My Watchlist</a
      >
    </header>

    <form id="form">
      <input
        type="search"
        name="movie-title-search"
        placeholder="Search for a movie"
        id="movie-title-search"
        class="input-search search-icon"
        autocomplete="off"
        required
      />
      <button id="btn-fetch-movie" class="btn-search" type="submit">
        Search
      </button>
    </form>

    <main class="main-section">
      <!-- Movies will render here -->
      <img src="/images/movieIcon.png" alt="Movie Icon" class="img-movie-icon"/>
      <p class="exploring-text">Start Exploring</p>
    </main>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
